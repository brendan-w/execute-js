<!doctype html>
<html>
	<head>
		<!-- META -->
		<meta charset='utf-8'/>
		<meta name="author" content="Brendan Whitfield">

		<title>Execute JS | code visualizer</title>

		<!-- CSS -->
		<link rel='stylesheet' type='text/css' href='css/reset.css'>
		<link rel='stylesheet' type='text/css' href='css/style.css'>

		<!-- JS -->
		<script type="text/javascript">
			window.__exeJS__ = {}; //everything should be encapsulated here
		</script>

		<!-- UglifyJS2 -->
		<script type="text/javascript" src='js/uglify/uglify.js'></script>
		
		<!-- all of these have been concatinated into uglify.js (see file for reasoning)

		<script type="text/javascript" src='js/uglify/utils.js'></script>
		<script type="text/javascript" src='js/uglify/ast.js'></script>
		<script type="text/javascript" src='js/uglify/parse.js'></script>
		<script type="text/javascript" src='js/uglify/transform.js'></script>
		<script type="text/javascript" src='js/uglify/scope.js'></script>
		<script type="text/javascript" src='js/uglify/output.js'></script>
		-->

		<!-- exeJS -->
		<script type="text/javascript" src='js/util.js'></script>
		<script type="text/javascript" src='js/gradient.js'></script>
		<script type="text/javascript" src='js/parse.js'></script>
		<script type="text/javascript" src='js/main.js'></script>
	</head>
	<body>
		<section id="main">
			<header>
				<h3>Execute</h3>
				<h1 class="red">JS</h1>
			</header>
			<div id="tools">
				<div id="run">
					<button id="exe">Exe</button>
					<span><input id="command" class="mono" type="text" placeholder="Enter command"></span>
				</div>
				<div id="settings">
					<input id="animate" type="checkbox">
					<label for="animate">Animate</label>
					<br>
					<input id="cumulative" type="checkbox">
					<label for="cumulative">Cumulative between commands</label>
				</div>
			</div>
			<footer>&copy; 2014 Brendan Whitfield</footer>
		</section>

		<section id="scroll">
		</section>

		<section id="entry">
			<div>
				<h6>Enter the JavaScript you wish to observe</h6>
				<textarea class="mono" rows="10" placeholder="var x = 0;"></textarea>
			</div>
			<div>
				<button id="start" class="fr big">Start</button>
				<span id="error" class="red">You JavaScript must not contain the variable name __exeJS__</span>
			</div>
			<div id="libs">
				<h6>Libraries</h6>
				<button>jquery-1.11.1.js</button>
				<button>mootools-core-1.5.1-full-nocompat.js</button>
				<button>modernizr.custom.17893.js</button>
				<button>underscore-1.7.0.js</button>
			</div>
		</section>

		<section id="code">
		</section>
	</body>
 </html>
