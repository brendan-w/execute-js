<!doctype html>
<html>
	<head>
		<!-- META -->
		<meta charset='utf-8'/>
		<meta name="author" content="Brendan Whitfield">

		<title>Execute JS | code visualizer</title>

		<!-- CSS -->
		<link rel='stylesheet' type='text/css' href='reset.css'>
		<link rel='stylesheet' type='text/css' href='style.css'>

		<!-- JS -->
		<script type="text/javascript" src='main.js'></script>
		<script type="text/javascript" src='parse.js'></script>
	</head>
	<body>
		<section id="main">
			<header>
				<h3>Execute</h3>
				<h1 class="red">JS</h1>
			</header>
			<div id="run">
				<button id="exe">Exe</button>
				<span><input id="command" class="mono" type="text" placeholder="Enter command"></span>
			</div>
			<footer>&copy; 2014 Brendan Whitfield</footer>
		</section>

		<section id="scroll">
		</section>

		<section id="entry">
			<h6>Enter the JavaScript you wish to observe</h6>
			<textarea class="mono" rows="8" placeholder="var x = 0;"></textarea>
			<button id="start">Start</button>
			<span id="error" class="red">You JavaScript must not contain the variable name __exeJS__</span>
		</section>

		<section id="code">
		</section>
	</body>
 </html>
